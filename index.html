<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>滚动高度限制布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            overflow-x: hidden;
        }
        
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }
        
        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        
        .page-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .top-spacer {
            height: 50vh;
            min-height: 30vh;
        }
        
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 7fr 1fr;
            max-height: 70vh; /* 最大高度为70%视口 */
            overflow-y: auto;
            flex-grow: 1;
        }
        
        /* 内容样式 */
        .content {
            background-color: rgba(234, 248, 214, 0.95);
            /* border-radius: 20px 20px 0 0; */
            padding: 25px;
            /* box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1); */
        }
        
        .sidecolumn {
            background-color: rgba(248, 249, 246, 0.95);
            padding: 10px;
        }

        .seperation {
            position: relative;
            width: 100%;
            margin: 0 auto;
            height: 15px;
            background: #fff;
            margin-top: 50vh;
        }

        .identity {
            position: absolute;
            top: -110px;
            width: 500px;
            height: 100px;
            overflow: hidden;
            display: flex;
            align-items: center;  /* 垂直居中 */
            /* justify-content: center;  水平居中（可选） */
        }

        .avatar{
            width:auto;
            height:100%;
            border-radius: 10%;
        }

        .identitycard{
            position:absolute;
            top: 10px;
            left: 250px;
            transform:translateX(-50%);
            color:#ffffff;
            font-size:16px;
            font-weight: 900;
        }
                
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #444;
        }

        .container {
            display: flex;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
        }

        .image-section {
            width: 200px;
            margin-right: 10px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
        }

        .text-section {
            flex: 1;
        }

        a {
            text-decoration: none;
            color: blue;
        }

    </style>
</head>
<body>
    <!-- 背景容器 -->
    <div class="background-container">
        <img src="https://picsum.photos/1920/1080" alt="pagebackeground" class="background-image">
    </div>
    
    <!-- 页面内容容器 -->
    <div class="page-container">
        <div class="top-spacer"></div>
            <div class="seperation">
                <div class="identity">
                    <img src="images/avatar.png" alt="avatar" class="avatar">
                    <div class="identitycard">
                        Name:Xie<br>
                        Birth:2006/03/01<br>
                        Identity:Student
                    </div>
                </div>
        </div>
        <div class="content-wrapper">
            <div class="sidecolumn"></div>
            <div class="content">
                <h1>Hello!</h1>
                <div id="content"></div>
            </div>
            <div class="sidecolumn"></div>
        </div>
    </div>

    <script>
        async function loadFiles() {
            try {
                // 1. 获取文件列表
                const [textData, imageData, htmlData] = await Promise.all([
                    fetch('BlogContents/filelist.json').then(r => r.json()),
                    fetch('images/BlogImages/filelist.json').then(r => r.json()),
                    fetch('BlogPages/filelist.json').then(r => r.json())
                ]);
                const textFiles = textData.files;
                const imageFiles = imageData.files;
                const htmlFiles = htmlData.files;

                // 2. 动态创建内容
                const contentDiv = document.getElementById('content');
                for (let i = 0; i < textFiles.length; i++) {
                    const container = document.createElement('div');
                    container.className = 'container';

                    // 图片部分
                    const imageSection = document.createElement('div');
                    imageSection.className = 'image-section';
                    const img = document.createElement('img');
                    img.src = `images/BlogImages/${imageFiles[i]}`; // 自动定位图片
                    imageSection.appendChild(img);

                    // 文本部分
                    const textSection = document.createElement('div');
                    textSection.className = 'text-section';
                    const textContent = document.createElement('p');
                    // 获取文本并截取前100字符
                    const fullText = await fetch(`BlogContents/${textFiles[i]}`)
                    .then(r => r.text())
                    .catch(error => console.error('加载失败:', error));
                    // 截取文本并添加省略号
                    const maxLength = 50;
                    textContent.textContent = fullText.length > maxLength 
                        ? fullText.substring(0, maxLength) + '...' 
                        : fullText;
      
                    // 跳转链接
                    const link = document.createElement('a');
                    link.href = `BlogPages/${htmlFiles[i]}`; // 自动定位HTML页面
                    link.textContent = "阅读全文";
      
                    // 组合元素
                    textSection.appendChild(textContent);
                    textSection.appendChild(link);
                    container.appendChild(imageSection);
                    container.appendChild(textSection);
                    contentDiv.appendChild(container);
                    }
            } catch (error) {
                    console.error("加载失败:", error);
            }
        }

        async function fetchFileList(folder) {
            const response = await fetch(`${folder}filelist.json`);
            return await response.json();
        }

        async function fetchTextContent(filePath) {
            const response = await fetch(filePath);
            return await response.text();
        }

        loadFiles();
    </script>
</body>
</html>
